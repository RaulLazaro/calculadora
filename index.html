<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__screen", id="calculator__screen">
      <p class="screen__last", id="screen__last"></p>
      <p class="screen__current", id="screen__current">0</p>
      <p class="screen__result", id="screen__result"></p>
    </div>
    <div class="calculator__keys", id="calculator__keys">
      <button class="first"></button>
      <button class="first clear" onclick="clearScreen()">AC</button>
      <button class="clear" onclick="clearCurrent()">C</button>
      <button onclick="erase()"><-</button>
      <button onclick="pulse('/')">/</button>
      <button onclick="pulse('7')">7</button>
      <button onclick="pulse('8')">8</button>
      <button onclick="pulse('9')">9</button>
      <button onclick="pulse('*')">x</button>
      <button onclick="pulse('4')">4</button>
      <button onclick="pulse('5')">5</button>
      <button onclick="pulse('6')">6</button>
      <button onclick="pulse('-')">-</button>
      <button onclick="pulse('1')">1</button>
      <button onclick="pulse('2')">2</button>
      <button onclick="pulse('3')">3</button>
      <button onclick="pulse('+')">+</button>
      <button></button>
      <button onclick="pulse('0')">0</button>
      <button onclick="pulse('.')">.</button>
      <button class="equal" onclick="equal()">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
