<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body>
  <div class="calculator">
    <div class="calculator__screen">
      <p>1</p>
      <br>
      <p>1</p>
      <br>
      <p>1</p>
    </div>
    <div class="calculator__keys">
      <button data-operation="clear"></button>
      <button data-operation="clear">C</button>
      <button data-operation="erase"><-</button>
      <button data-operation="percentage">%</button>
      <button data-math="divide">/</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-math="multiply">x</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-math="minus">-</button>
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-math="add">+</button>
      <button></button>
      <button data-number="0">0</button>
      <button data-number=".">.</button>
      <button data-operation="equal">=</button>
    </div>
  </div>
</body>

</html>
